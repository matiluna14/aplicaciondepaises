<div class="animate__animated animate__fadeIn">
    <h2>Buscar por region <small>{{regionActiva | titlecase}}</small> </h2>
    <hr>

    <h5>seleccione la region: </h5>

    <div class="row">
        <div class="col">

            <button *ngFor="let region of regiones"
                    [class]="getClassCSS(region)"
                    (click)="activarRegion(region)"
                    (click)="buscarPaisesPorRegion()">
                    {{region | titlecase}}
            </button>
        </div>
    </div>

    <hr>


    <hr>

    <div class="row">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>

    
</div>
